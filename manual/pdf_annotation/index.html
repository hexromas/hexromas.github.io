<!DOCTYPE html><html><head><meta charset="utf-8">
<title>pdf annotation definition</title></head><body><article class="markdown-body"><p>相当于只阅读天蓝和黄色,大概就能明白文章脉络,章节内容</p>
<table>
<thead>
<tr>
<th textcolor="red">笔记颜色</th>
<th>说明</th>
<th align="left">备注</th>
</tr>
</thead>
<tbody>
<tr>
<td style="color:#ff00fe;">粉色</td>
<td style="background-color:#ff00fe;">高亮 &lsquo;定义,假设,前提条件&rsquo;等之前就已经存在的&rsquo;问题&rsquo;等</td>
<td style="background-color:#ffa4be;" align="left">(ios可以利用画笔,foxit直接highlight换色)</td>
</tr>
<tr>
<td style="color:#00ffff;">天蓝</td>
<td style="background-color:#00ffff;">高亮 &lsquo;非常重要的结论&rsquo;</td>
<td style="background-color:#b4ffeb;" align="left">(同&rsquo;粉色&rsquo;)</td>
</tr>
<tr>
<td style="color:#ffff00;">黄色</td>
<td style="background-color:#ffff00;">高亮 &lsquo;分析&rsquo;,&rsquo;过程&rsquo;</td>
<td style="background-color:#fffb78;" align="left">(ios,foxit,gistnote全平台一致,)</td>
</tr>
<tr>
<td style="color:#ff7320;">橙色</td>
<td style="background-color:#ff7320;">高亮 &lsquo;积极向上的positive的正面的&rsquo;内容</td>
<td style="background-color:#ffde70;" align="left">(ios,foxit上表现为橙色下划线)</td>
</tr>
<tr>
<td style="color:#c54ffc;">紫色</td>
<td style="background-color:#c54ffc;">高亮 &lsquo;消极的反面观点&rsquo;</td>
<td style="background-color:#fabdff;" align="left">(ios,foxit上表现为紫色删除线)</td>
</tr>
<tr>
<td style="color:#00fe00;">绿色</td>
<td style="background-color:#00fe00;">弃用</td>
<td align="left">因为平台关系.</td>
</tr>
</tbody>
</table></article>

</body></html>
